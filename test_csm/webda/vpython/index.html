<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/jquery.min.js"></script>
  <script src="js/da-list.js"></script>
  <link rel="stylesheet" href="css/da-list.css">
  <title>VPython</title>
</head>
<body>
  <table id="container">
    <tbody>
      <tr>
        <td>
          <ul id='da-list'>
          {% for da in listdir('py') %}
            <li><a href='#'>{{ da.split('.py')[0] }}</a></li>
          {% end %}
          </ul>
        </td>
        <td>
          <iframe id="main-frame" frameborder="0" width="100%" height="90%"></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
